<bs-panel>
    <h1>Digitale Anwendung</h1>
<semantic-form new-subject-template='https://enter.museum4punkt0.de/resources/DigitalApp/{{UUID}}'
        post-action='redirect'
        browser-persistence=true
        form-id='DigitalApp'
        fields="[[fieldDefinitions]]"
        >
    
    <h3>Rund um die digitale Anwendung</h3>
    <semantic-form-text-input for="http://www.metaphacts.com/fieldDefinition/digitalAppTitle"></semantic-form-text-input>
    <semantic-form-select-input for="http://www.researchspace.org/instances/fields/hasTechnologyType"></semantic-form-select-input>
    <semantic-form-select-input for="http://www.researchspace.org/instances/fields/hasMaturityLevel"></semantic-form-select-input>
    <semantic-form-select-input for="http://www.researchspace.org/instances/fields/hasAreaOfUse"></semantic-form-select-input>
    <semantic-form-select-input for="http://www.researchspace.org/instances/fields/userGeneratedContentType"></semantic-form-select-input>
    <semantic-form-text-input for="http://www.researchspace.org/instances/fields/touchpoints1"></semantic-form-text-input>

    <h3>Sourcecode der digitalen Anwendung</h3>  
    <semantic-form-composite-input for="http://www.researchspace.org/instances/fields/E31_Document" new-subject-template="http://www.researchspace.org/instances/fields/E31_Document{id}}" fields="[[fieldDefinitions]]">   
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/source"></semantic-form-text-input>
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/license"></semantic-form-text-input>
    </semantic-form-composite-input>

    <h3>Abspiel-und Präsentationsgerät</h3>
    <semantic-form-composite-input for="http://www.researchspace.org/instances/fields/OutputDevice" new-subject-template="http://www.researchspace.org/instances/fields/OutputDevice{id}}" fields="[[fieldDefinitions]]">
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/toolTitle"></semantic-form-text-input>
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/modelNr"></semantic-form-text-input>
        <semantic-form-select-input for="http://www.researchspace.org/instances/fields/needsPermanentInternetAccess"></semantic-form-select-input>
    </semantic-form-composite-input>

    
    <semantic-form-composite-input for="http://www.researchspace.org/instances/fields/Hardware" new-subject-template="http://www.researchspace.org/instances/fields/Hardware{id}}" fields="[[fieldDefinitions]]">
        <h3>weitere benötigte Hardware</h3>
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/toolTitle"></semantic-form-text-input>
        <h4>Mindestanforderungen</h4>
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/requiredProcessor"></semantic-form-text-input>
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/requiredRAM"></semantic-form-text-input>
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/requiredHardDriveSpace"></semantic-form-text-input>
        <semantic-form-text-input for="http://www.researchspace.org/instances/fields/requiredGraphicsCard"></semantic-form-text-input>
    
        <h4>Betriebssystem</h4>
        <semantic-form-select-input for="http://www.researchspace.org/instances/fields/usesOperatingSystem">

    </semantic-form-composite-input>
