<bs-panel>
    <h1>Digitale Anwendung</h1>
<semantic-form new-subject-template='https://enter.museum4punkt0.de/resources/DigitalApp/{{UUID}}'
        post-action='redirect'
        browser-persistence=true
        form-id='DigitalApp'
        fields="[[fieldDefinitions]]"
        >
<semantic-form-text-input for="http://www.metaphacts.com/fieldDefinition/digitalAppTitle"></semantic-form-text-input>
<semantic-form-select-input for="http://www.researchspace.org/instances/fields/hasTechnologyType"></semantic-form-select-input>
<semantic-form-select-input for="http://www.researchspace.org/instances/fields/hasMaturityLevel"></semantic-form-select-input>
<semantic-form-select-input for="http://www.researchspace.org/instances/fields/hasAreaOfUse"></semantic-form-select-input>
<semantic-form-select-input for="http://www.researchspace.org/instances/fields/userGeneratedContentType"></semantic-form-select-input>
<semantic-form-text-input for="http://www.researchspace.org/instances/fields/touchpoints1"></semantic-form-text-input>

<semantic-form-composite-input for="http://www.researchspace.org/instances/fields/E31_Document" new-subject-template="http://www.researchspace.org/instances/fields/E31_Document{id}}" fields="[[fieldDefinitions]]">
    <h3>Sourcecode</h3>        
    <semantic-form-text-input for="http://www.researchspace.org/instances/fields/source"></semantic-form-text-input>
    <semantic-form-text-input for="http://www.researchspace.org/instances/fields/license"></semantic-form-text-input>
</semantic-form-composite-input>


<semantic-form-errors></semantic-form-errors>
<!-- save and reset button for form -->
<button name="submit" class="btn btn-default">Save</button>
<button name="reset" class="btn btn-default">Reset</button>
        
</semantic-form>
</bs-panel>
